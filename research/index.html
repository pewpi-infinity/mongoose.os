<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
<title>Infinity Research Book</title>
<style>
:root{--bg:#060a10;--sf:#0d1117;--cd:#151b25;--bd:#1e2836;--ac:#8b5cf6;--gold:#f5c542;--grn:#10b981;--txt:#e6edf3;--dim:#6e7681}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--txt);font-family:system-ui,sans-serif;line-height:1.6;padding:16px;max-width:800px;margin:0 auto}
a{color:var(--ac)}
h1{font-size:1.5rem;color:var(--gold);margin-bottom:4px}
h2{font-size:1.1rem;color:var(--ac);margin:20px 0 8px;border-bottom:1px solid var(--bd);padding-bottom:4px}
.subtitle{color:var(--dim);font-size:0.85rem;margin-bottom:20px}
.chapter{background:var(--sf);border:1px solid var(--bd);border-radius:10px;padding:14px;margin-bottom:10px;transition:border-color 0.15s}
.chapter:hover{border-color:var(--ac)}
.ch-num{color:var(--gold);font-weight:700;font-size:0.75rem}
.ch-title{font-weight:700;font-size:0.95rem;margin:4px 0}
.ch-summary{font-size:0.8rem;color:var(--dim)}
.ch-link{font-size:0.75rem;margin-top:6px;display:inline-block}
.dict-section{margin-top:20px}
.term{background:var(--cd);border:1px solid var(--bd);border-radius:8px;padding:10px;margin-bottom:6px}
.term-name{font-weight:700;color:var(--grn);font-size:0.85rem}
.term-def{font-size:0.78rem;color:var(--dim);margin-top:2px}
.cat-header{color:var(--gold);font-size:0.9rem;font-weight:700;margin:16px 0 8px;text-transform:uppercase;letter-spacing:1px}
.nav{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:16px}
.nav a{font-size:0.72rem;padding:4px 10px;border:1px solid var(--bd);border-radius:6px;color:var(--txt);text-decoration:none}
.nav a:hover{border-color:var(--ac)}
.search{width:100%;background:var(--cd);border:1px solid var(--bd);border-radius:8px;padding:8px 14px;color:var(--txt);font-size:0.85rem;outline:none;margin-bottom:16px}
.search:focus{border-color:var(--ac)}
.footer{text-align:center;padding:20px 0;font-size:0.65rem;color:var(--dim);border-top:1px solid var(--bd);margin-top:30px}
</style>
</head>
<body>

<div class="nav">
  <a href="https://pewpi-infinity.github.io/infinity-crown-index/">Crown Index</a>
  <a href="https://pewpi-infinity.github.io/infinity-spark/">Spark</a>
  <a href="https://pewpi-infinity.github.io/mongoose.os/">Mongoose OS</a>
  <a href="https://pewpi-infinity.github.io/infinity-tools/">Tools</a>
</div>

<h1>The Infinity Research Book</h1>
<div class="subtitle">Rationalized Data â€” From Biology to Digital Architecture | 48 terms | 5 chapters</div>

<input class="search" id="q" placeholder="Search chapters and dictionary..." autocomplete="off"/>

<h2>Chapters</h2>
<div id="chapters"></div>

<h2>Research Dictionary</h2>
<div id="dict" class="dict-section"></div>

<div class="footer">
  Infinity Research Book &mdash; Generated by Research Writer &mdash; <a href="https://pewpi-infinity.github.io/infinity-crown-index/">Crown System</a>
</div>

<script>
var chapters = [{"id": "ch01", "title": "Dental Signal Architecture", "file": "tooth_regeneration_dental_signals.md", "summary": "Teeth as sensory organs. USAG-1 antibody. BMP/Wnt signaling. Japan clinical trials."}, {"id": "ch02", "title": "Precious Metal Nanomedicine", "file": "precious_metal_nanomedicine_signals.md", "summary": "Gold nanoparticles trigger BMP-2 via MAPK. Platinum metallic glass. Aplastic anemia risk."}, {"id": "ch03", "title": "Gallium Liquid Metals", "file": "gallium_liquid_metals_biomedical.md", "summary": "GLMs as bioelectrodes. Electronic blood vessels. Cryopreservation. Antiviral activity."}, {"id": "ch04", "title": "Quantum Intent Architecture", "file": "quantum_intent_collapser.md", "summary": "From passive likes to sovereign commands. Vector triggers. Alchemist's Chain value pipeline."}, {"id": "ch05", "title": "Bio-Digital Transformer", "file": "transformer_tackle_bio_digital.md", "summary": "MAPK pathway parallels. Dental-to-repo mapping. Dissipative Soliton connections."}];
var BASE = "https://pewpi-infinity.github.io";
var USER = "pewpi-infinity";

function renderChapters() {
  document.getElementById("chapters").innerHTML = chapters.map(function(ch, i) {
    return '<div class="chapter" data-text="' + (ch.title + ' ' + ch.summary).toLowerCase() + '">' +
      '<div class="ch-num">Chapter ' + (i+1) + '</div>' +
      '<div class="ch-title">' + ch.title + '</div>' +
      '<div class="ch-summary">' + ch.summary + '</div>' +
      '<a class="ch-link" href="https://github.com/' + USER + '/mongoose.os/blob/main/research/' + ch.file + '">Read on GitHub</a>' +
      '</div>';
  }).join("");
}

async function loadDict() {
  try {
    var r = await fetch("https://pewpi-infinity.github.io/infinity-crown-index/api/research_dictionary.json", {cache:"no-store"});
    if (!r.ok) return;
    var data = await r.json();
    var html = "";
    for (var cat in data.categories) {
      html += '<div class="cat-header">' + cat.replace(/-/g, ' ') + '</div>';
      for (var term in data.categories[cat]) {
        html += '<div class="term" data-text="' + (term + ' ' + data.categories[cat][term]).toLowerCase() + '">' +
          '<div class="term-name">' + term + '</div>' +
          '<div class="term-def">' + data.categories[cat][term] + '</div></div>';
      }
    }
    document.getElementById("dict").innerHTML = html;
  } catch(e) {
    document.getElementById("dict").innerHTML = '<div style="color:var(--dim)">Dictionary loading...</div>';
  }
}

document.getElementById("q").addEventListener("input", function() {
  var q = this.value.toLowerCase();
  document.querySelectorAll(".chapter,.term").forEach(function(el) {
    el.style.display = (!q || (el.dataset.text || "").indexOf(q) >= 0) ? "" : "none";
  });
});

renderChapters();
loadDict();
</script>
</body>
</html>
