name: Pylint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        # Get list of changed Python files
        if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.py$' || true)
        else
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM HEAD~1 HEAD | grep '\.py$' || true)
        fi
        
        # Only run pylint if there are Python files changed
        if [ -n "$CHANGED_FILES" ]; then
          echo "Running pylint on changed Python files:"
          echo "$CHANGED_FILES"
          echo "$CHANGED_FILES" | xargs pylint
        else
          echo "No Python files changed, skipping pylint"
        fi
