<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity · Mongoose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#0b0f14;color:#e8f0ff;font-family:system-ui,Segoe UI,Roboto,sans-serif}
    header{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px;border-bottom:1px solid #121a22}
    .brand{color:#67d1ff;font-weight:600}
    .nav{display:flex;gap:8px;flex-wrap:wrap}
    button{background:#0f1720;color:#e8f0ff;border:1px solid #1a2430;border-radius:8px;padding:8px 10px;cursor:pointer}
    .panel{max-width:900px;margin:16px auto;padding:16px;border:1px solid #121a22;border-radius:12px;background:#0e141b}
    h2{margin:0 0 8px;color:#67d1ff}
    .muted{color:#99a3b2}
    .log{background:#0a1016;border:1px dashed #1a2430;padding:8px;border-radius:8px;white-space:pre-wrap;max-height:220px;overflow:auto}
    footer{padding:12px;text-align:center;color:#99a3b2}
  </style>
</head>
<body>
  <header>
    <div class="brand">∞ Infinity · Mongoose</div>
    <nav class="nav">
      <button data-view="home">Home</button>
      <button data-view="sites">Sites</button>
      <button data-view="diagnostics">Diagnostics</button>
    </nav>
    <div><span id="userStatus">Guest</span></div>
  </header>

  <main id="view">
    <section class="panel" data-route="home">
      <h2>Welcome</h2>
      <p class="muted">Minimal baseline to prove buttons and sites loading work. We’ll add modules after this passes.</p>
    </section>

    <section class="panel" data-route="sites" style="display:none">
      <h2>Sites index</h2>
      <p class="muted">Loaded from sites.json in the same folder as this page.</p>
      <div class="log" id="sitesLog">Loading…</div>
    </section>

    <section class="panel" data-route="diagnostics" style="display:none">
      <h2>Diagnostics</h2>
      <div class="log" id="diagLog">Ready.</div>
      <button id="pingSites">Ping sites.json</button>
      <button id="pingSelf">Ping this page</button>
    </section>
  </main>

  <footer>Infinity · Mongoose — baseline verified, modules next.</footer>

  <script>
    // Router
    const view = document.getElementById('view');
    function show(route){ [...view.children].forEach(sec => sec.style.display = (sec.dataset.route===route ? 'block':'none')); }
    document.querySelectorAll('nav button').forEach(b => b.onclick = ()=> show(b.dataset.view));
    show('home');

    // Sites loader
    async function loadSites(){
      const log = document.getElementById('sitesLog');
      try {
        const res = await fetch('sites.json?v=' + Date.now()); // cache-bust
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const sites = await res.json();
        log.textContent = sites.map(s => `- ${s.key} · ${s.title} · ${s.url}`).join('\n');
      } catch(e) {
        log.textContent = 'Error loading sites.json: ' + e.message + '\nExpected at: ' + location.href.replace(/index\.html.*/,'') + 'sites.json';
      }
    }
    // Auto-load when opening the section
    document.querySelector('button[data-view="sites"]').addEventListener('click', loadSites);

    // Diagnostics
    const dlog = (m)=>{ const el=document.getElementById('diagLog'); el.textContent += '\n' + m; el.scrollTop = el.scrollHeight; };
    document.getElementById('pingSites').onclick = async ()=>{
      try { const r = await fetch('sites.json?v=' + Date.now()); dlog('sites.json -> ' + r.status); }
      catch(e){ dlog('sites.json error: ' + e.message); }
    };
    document.getElementById('pingSelf').onclick = async ()=>{
      try { const r = await fetch(location.href + '?v=' + Date.now()); dlog('index -> ' + r.status); }
      catch(e){ dlog('index error: ' + e.message); }
    };
  </script>
</body>
</html>
