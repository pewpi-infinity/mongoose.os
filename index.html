cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Cart Engine</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffdd57;
      text-shadow: 2px 2px #000;
    }
    .cart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .cart-btn {
      background: #ff6f61;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .cart-btn:hover {
      transform: scale(1.05);
      background: #ff3b2e;
    }
    .output {
      margin-top: 2rem;
      text-align: left;
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-entry {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .success { color: #00ff9d; }
    .error { color: #ff3b2e; }
  </style>
</head>
<body>
  <h1>Infinity Cart Engine</h1>
  <p>Press a cart to run it through the backend ðŸš€</p>

  <div class="cart-grid" id="cartGrid"></div>

  <div class="output" id="output"></div>

  <script>
    const cartIDs = [
      '000','001A','002','003','004','005','006','007','008','009','010',
      '011','012','013','014','015','016','017','018','019','020','021',
      '022','023','024','025','026','027','028','029','030','031','032',
      '033','034','035','036','037','038','039','040','041'
    ];

    const cartGrid = document.getElementById('cartGrid');
    const output = document.getElementById('output');

    function log(message, type="") {
      const div = document.createElement('div');
      div.className = `log-entry ${type}`;
      div.textContent = message;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    function runCart(id) {
      log(`ðŸ”— Running cart ${id}â€¦`);
      fetch(`http://localhost:5000/run?cart=${id}`)
        .then(res => res.json())
        .then(data => {
          if (data.output) {
            log(`âœ… Cart ${id} output: ${data.output}`, "success");
          } else {
            log(`âŒ Cart ${id} error: ${data.error}`, "error");
          }
        })
        .catch(err => log(`âŒ Network error: ${err}`, "error"));
    }

    // Build buttons dynamically
    cartIDs.forEach(id => {
      const btn = document.createElement('button');
      btn.className = 'cart-btn';
      btn.textContent = `Cart ${id}`;
      btn.onclick = () => runCart(id);
      cartGrid.appendChild(btn);
    });
  </script>
</body>
</html>
EOF
