<!DOCTYPE html>
<html>
<head>
  <title>Infinity Repo Walker</title>
  <style>
    body { margin:0; background:#05080f; color:#8ff; font-family:monospace; }
    header { padding:10px; background:#0b1a2a; display:flex; gap:10px; }
    button { background:#102040; color:#8ff; border:1px solid #4af; padding:8px; cursor:pointer; }
    #feed { padding:10px; height:60vh; overflow:auto; }
    .pulse { animation:pulse 2s infinite; }
    @keyframes pulse { 0%{opacity:.6}50%{opacity:1}100%{opacity:.6} }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<header>
  <button onclick="act('/start')">▶ START WALK</button>
  <button onclick="act('/pause')">⏸ PAUSE</button>
  <button onclick="act('/throw')">⚡ THROW CART</button>
  <span class="pulse">∞ LIVE</span>
</header>
<div id="feed"></div>

<script>
const feed=document.getElementById('feed');
const es=new EventSource('/events');
es.onmessage=e=>{
  feed.textContent+=e.data+"\n";
  feed.scrollTop=feed.scrollHeight;
};
function act(p){ fetch(p,{method:'POST'}); }

// simple moving dots background
const c=document.getElementById('bg'),x=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize();onresize=resize;
let dots=[...Array(80)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5),vy:(Math.random()-.5)}));
(function draw(){
  x.clearRect(0,0,c.width,c.height);
  dots.forEach(d=>{
    d.x+=d.vx; d.y+=d.vy;
    if(d.x<0||d.x>c.width) d.vx*=-1;
    if(d.y<0||d.y>c.height) d.vy*=-1;
    x.fillStyle='#0ff';
    x.fillRect(d.x,d.y,2,2);
  });
  requestAnimationFrame(draw);
})();
</script>
</body>
</html>
