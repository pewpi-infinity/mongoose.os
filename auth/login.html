<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>∞ Infinity Login</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(0, 229, 255, 0.05);
      border: 2px solid #00e5ff;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 229, 255, 0.3);
    }

    .login-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00e5ff;
    }

    .login-subtitle {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #00e5ff;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 229, 255, 0.05);
      border: 1px solid #00e5ff;
      border-radius: 6px;
      color: #e6e6e6;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      background: rgba(0, 229, 255, 0.1);
      border-color: #00e5ff;
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: rgba(0, 229, 255, 0.1);
      border: 2px solid #00e5ff;
      border-radius: 6px;
      color: #00e5ff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background: rgba(0, 229, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 229, 255, 0.4);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: rgba(81, 207, 102, 0.1);
      border: 1px solid #51cf66;
      color: #51cf66;
    }

    .message.error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
    }

    .auth-note {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 212, 59, 0.05);
      border: 1px solid rgba(255, 212, 59, 0.3);
      border-radius: 6px;
      font-size: 0.85rem;
      color: #ffd43b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">∞ Infinity</h1>
    <p class="login-subtitle">Mongoose.OS Unified Authentication</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter password" required>
      </div>
      
      <button type="submit" class="login-button">Access Infinity System</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div class="auth-note">
      <strong>Note:</strong> Authentication credentials are integrated with pewpi-ai repository for secure AI-to-AI encoding. Contact system administrator for access.
      <br><small style="opacity: 0.7; margin-top: 8px; display: block;">
        Demo mode active. Production deployment will use JWT tokens with proper signing and validation.
      </small>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');
      
      // Simulate authentication (in production, this would call pewpi-ai auth system)
      messageEl.style.display = 'block';
      messageEl.textContent = 'Authenticating with Infinity System...';
      messageEl.className = 'message';
      
      setTimeout(() => {
        // Store auth token (in production, this would be from pewpi-ai with proper JWT)
        // Note: This is a demo token. Production should use JWT with proper signing
        const authToken = 'demo_' + btoa(`infinity_${username}_${Date.now()}`);
        localStorage.setItem('infinity_auth_token', authToken);
        localStorage.setItem('infinity_username', username);
        
        messageEl.className = 'message success';
        messageEl.textContent = 'Authentication successful! Redirecting...';
        
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1000);
      }, 1500);
    });
    
    // Check if already authenticated
    if (localStorage.getItem('infinity_auth_token')) {
      document.getElementById('message').style.display = 'block';
      document.getElementById('message').className = 'message success';
      document.getElementById('message').textContent = 'Already authenticated. Redirecting...';
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 1000);
    }
  </script>
</body>
</html>
